<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>USB Launcher</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="center">
        <div class="header">
            <p>USB Missile Launcher 2000</p>
        </div>
        <div class="camera">
            <p>Please wait, loading missiles!</p>
        </div>
        <div class="controls">
            <table border=1 width="400">
                <tr>
                    <td width="150">
                        <table width="100%">
                            <tr>
                                <td></td>
                                <td><a href="#"><img src="images/arrow-u.png" width="25" height="25" /></a></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td><a href="#"><img src="images/arrow-l.png" width="25" height="25" /></a></td>
                                <td><a href="#"><img src="images/home.png" width="35" height="35" /></a></td>
                                <td><a href="#"><img src="images/arrow-r.png" width="25" height="25" /></a></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><a href="#"><img src="images/arrow-d.png" width="25" height="25" /></a></td>
                                <td></td>
                            </tr>
                        </table>
                    </td>
                    <td width="100">
                        <a href="#"><img src="images/fire.png" width="100" height="100" /></a>
                    </td>
                    <td width="150">
                        <table border=1 width="100%">
                            <tr>
                                <td align="left">
                                    <input type="checkbox" name="crosshairs" value="true" selected="selected"> Crosshairs
                                </td>
                            </tr>
                            <tr>
                                <td align="left">
                                    <input type="checkbox" name="bullseye" value="true" selected="selected"> Bullseye
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>

        </div>
    </div>
</body>
</html>
